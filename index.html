<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <script src="index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Book List Colleciton</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-main-container"
    >
      <div class="container-fluid" id="padding-container">
        <a class="navbar-brand" href="#">Awesome Books</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav-bar-container"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">List</a
            ><span class="pipe-line">|</span>
            <a class="nav-link active" aria-current="page" href="#">Add new</a
            ><span class="pipe-line">|</span>
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h2>All awesome Books</h2>

      <table class="table w60 table table-striped table-hover">
        <tbody id="tbody-container" class="tbody-container"></tbody>
      </table>
      <section class="add-books display-off">
        <h2>Add a new book</h2>
        <form class="form-container" method="POST" action="#" id="form">
          <input type="text" name="author" id="author" placeholder="author" />
          <br />
          <br />
          <input type="text" name="book" id="book" placeholder="book" />
          <br />
          <br />
          <button class="form-container__button" type="submit" id="btnAdd">
            Add
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
